<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Lottery</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="">Admin dashoard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <p class="navbar-text">
                    <span class="glyphicon glyphicon-user"></span> Logged as {{username}}
                </p>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Lotteries</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Lottery name</th>
                <th>Prize</th>
                <th>Drow time</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lottery in lotteries">
                <td>{{lottery.lotteryName}}</td>
                <td>{{lottery.prize}}</td>
                <td>{{lottery.drowTime | parseDate}}</td>
                <td><a ng-click="removeLottery(lottery.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> REMOVE</a></td>
            </tr>
            <tr class="form-group">
                <td><input class="form-control" ng-model="lotteryName" type="text" placeholder="Lottery name"/></td>
                <td><input class="form-control" ng-model="prize" type="text" placeholder="Prize" /></td>
                <td><input class="form-control" ng-model="drowTime" type="datetime" placeholder="MM/DD/YYYY HH:mm" /></td>
                <td><a ng-click="addLottery()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> ADD</a></td>
            </tr>
        </tbody>
    </table>
</div>
