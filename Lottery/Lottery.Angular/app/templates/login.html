<h2>WELCOME TO LOTTERY!</h2>

<div class="form-inline">
    <div class="form-group">
        <label>Username:</label>
        <input ng-model="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input ng-model="password" type="password" class="form-control" />
    </div>
    <div style="padding-top: 10px">
        <a ng-click="loginIn()" class="btn btn-primary"><i class="glyphicon glyphicon-user"></i> LOGIN</a>
        <a ng-click="loginAsAdmin()" class="btn btn-primary">LOGIN AS ADMIN</a>
        <a ng-click="register()" class="btn btn-primary">REGISTER</a>
    </div>
</div>
