<div class="container">
    <h2>Log in</h2>
    <div class="form-inline">
        <div class="form-group">
            <label>Username: </label>
            <input ng-model="username" type="text" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input ng-model="password" type="password" class="form-control" required />
        </div>
    </div>
    <div style="margin-top:10px">
        <a ng-click="loginIn()" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> LOGIN</a>
        <a ng-click="loginAsAdmin()" class="btn btn-primary">LOGIN AS ADMIN</a>
        <a ng-click="register()" class="btn btn-primary">REGISTER</a>
    </div>
</div>
